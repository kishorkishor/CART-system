<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce Cart System</title>
    <link rel="stylesheet" href="styles/main.css?v=10">
    <link rel="stylesheet" href="styles/components.css?v=11">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <h1 class="logo">üõí My Store</h1>
            <div class="cart-icon-container">
                <button class="cart-toggle" id="cartToggle">
                    üõí Cart (<span id="cartCount">0</span>)
                </button>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main">
        <div class="container">
            <!-- Products Section -->
            <section class="products-section">
                <h2>Our Products</h2>
                
                <!-- Search and Filter Controls -->
                <div class="products-controls">
                    <div class="search-container">
                        <input type="text" id="productSearch" placeholder="üîç Search products..." class="search-input">
                    </div>
                    <div class="filter-container">
                        <select id="categoryFilter" class="filter-select">
                            <option value="all">All Categories</option>
                        </select>
                        <select id="sortFilter" class="filter-select">
                            <option value="default">Sort by...</option>
                            <option value="name">Name A-Z</option>
                            <option value="price-low">Price: Low to High</option>
                            <option value="price-high">Price: High to Low</option>
                        </select>
                    </div>
                </div>

                <!-- Categories Navigation (AliExpress-like) -->
                <nav class="categories-bar" id="categoriesBar">
                    <button class="categories-toggle" id="categoriesToggle" type="button">‚ò∞ All Categories</button>
                    <ul class="categories-nav" id="categoriesNav"></ul>
                    <div class="categories-dropdown" id="categoriesDropdown"></div>
                </nav>

                <!-- Products Grid -->
                <div class="products-grid" id="productsGrid">
                    <!-- Products will be dynamically loaded here -->
                </div>
            </section>
        </div>
    </main>

    <!-- Cart Sidebar -->
    <div class="cart-overlay" id="cartOverlay">
        <div class="cart-sidebar" id="cartSidebar">
            <div class="cart-header">
                <h3>Shopping Cart</h3>
                <button class="close-cart" id="closeCart">&times;</button>
            </div>
            <div class="cart-items" id="cartItems">
                <!-- Cart items will be dynamically loaded here -->

            </div>
            <div class="cart-footer">
                <div class="cart-totals">
                    <div class="cart-subtotal">
                        Subtotal: $<span id="cartSubtotal">0.00</span>
                    </div>
                    <div class="cart-tax" id="cartTaxRow" style="display: none;">
                        Tax (8%): $<span id="cartTax">0.00</span>
                    </div>
                    <div class="cart-total">
                        <strong>Total: $<span id="cartTotal">0.00</span></strong>
                    </div>
                </div>
                <div class="cart-controls">
                    <label class="tax-toggle">
                        <input type="checkbox" id="includeTax"> Include Tax (8%)
                    </label>
                    <div class="cart-buttons">
                        <button class="checkout-btn" id="checkoutBtn">üöÄ Proceed to Checkout</button>
                        <button class="clear-cart-btn" id="clearCartBtn">üóëÔ∏è Clear</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Checkout Modal -->
    <div class="checkout-overlay" id="checkoutOverlay">
        <div class="checkout-modal" id="checkoutModal">
            <div class="checkout-header">
                <h3>Checkout</h3>
                <button class="close-checkout" id="closeCheckout">&times;</button>
            </div>
            
            <div class="checkout-content">
                <!-- Order Summary -->
                <div class="checkout-section">
                    <h4>üìã Order Summary</h4>
                    <div class="checkout-items" id="checkoutItems">
                        <!-- Items will be populated here -->
                    </div>
                    <div class="checkout-totals" id="checkoutTotals">
                        <!-- Totals will be populated here -->
                    </div>
                </div>

                <!-- Customer Information -->
                <div class="checkout-section">
                    <h4>üë§ Customer Information</h4>
                    <form class="checkout-form" id="checkoutForm">
                        <div class="form-row">
                            <div class="form-group">
                                <label for="firstName">First Name *</label>
                                <input type="text" id="firstName" name="firstName" required>
                            </div>
                            <div class="form-group">
                                <label for="lastName">Last Name *</label>
                                <input type="text" id="lastName" name="lastName" required>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label for="email">Email Address *</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="phone">Phone Number</label>
                            <input type="tel" id="phone" name="phone">
                        </div>

                        <h5>üè† Shipping Address</h5>
                        
                        <div class="form-group">
                            <label for="address">Street Address *</label>
                            <input type="text" id="address" name="address" required>
                        </div>
                        
                        <div class="form-row">
                            <div class="form-group">
                                <label for="city">City *</label>
                                <input type="text" id="city" name="city" required>
                            </div>
                            <div class="form-group">
                                <label for="state">State *</label>
                                <input type="text" id="state" name="state" required>
                            </div>
                            <div class="form-group">
                                <label for="zipCode">ZIP Code *</label>
                                <input type="text" id="zipCode" name="zipCode" required>
                            </div>
                        </div>

                        <h5>üí≥ Payment Method</h5>
                        
                        <div class="payment-methods">
                            <label class="payment-option">
                                <input type="radio" name="paymentMethod" value="card" checked>
                                <span class="payment-text">üí≥ Credit/Debit Card</span>
                            </label>
                            <label class="payment-option">
                                <input type="radio" name="paymentMethod" value="paypal">
                                <span class="payment-text">üîí PayPal</span>
                            </label>
                        </div>

                        <div class="form-actions">
                            <button type="button" class="btn-secondary" id="backToCart">‚Üê Back to Cart</button>
                            <button type="submit" class="btn-primary" id="placeOrder">Place Order üöÄ</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="scripts/products.js?v=4"></script>
    <script src="scripts/cart.js?v=12"></script>
    <script src="scripts/main.js?v=8"></script>
</body>
</html>
